<!DOCTYPE hmtl>
<html lang="en">
<head>

  <title>M O D E R N E | Modern Furniture and Home Decor</title>
  
  <!-- Bootstrap -->

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Neuton" rel="stylesheet">

<body>
  <!-- Home Header with Nav Bar & Carousel -->
  <header>
    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">MODERNE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left Nav -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">FURNITURE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DECOR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SALE</a>
          </li>
        </ul>
        <!-- Right Nav --> 
        <ul class="navbar-nav ml-auto nav-right">
          <li class="nav-item">
            <a class="nav-link" href="#">LOG IN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CART</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Nav Bar -->
        
    <!-- Cover Image Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/slide1.jpg" alt="Teal Velvet Sofa">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/slide2.jpg" alt="Ibiza Bed">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/slide3.jpg" alt="Terrabuca Dining Table">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- End Cover Image Carousel -->
  </header>
  <!-- End Header -->
  
  <!-- Main with news section, featured items, newsletter signup -->
  <main>
    <!-- News Section -->
    <section>
      <div class="container-fluid news-section">
        <img src="images/news1.jpg" alt="summer furniture">
      </div>
    </section>
    <!-- End News Section -->
    
    <article>
      <!-- Featured Items -->
      <div class="container-fluid bg-3 text-center featured"> 
        <h2>FEATURED ITEMS</h2>
        <div class="row">
          <div class="col-sm-4">
            <a href="#">
              <img src="images/featured1.jpg" class="img-responsive" alt="Image">
              <p>Palorosa Planters</p>
            </a>  
          </div>
          <div class="col-sm-4">
            <a href="#">
              <img src="images/featured2.jpg" class="img-responsive" alt="Image">
              <p>Loire Velvet Chaise</p>
            </a>
          </div>
          <div class="col-sm-4"> 
            <a href="#">
              <img src="images/featured3.jpg" class="img-responsive" alt="Image">
              <p>Amalfi Coasters</p>
            </a>  
          </div>
        </div>
      </div>
      <!-- End Featured Items -->


    </article>

  </footer>
